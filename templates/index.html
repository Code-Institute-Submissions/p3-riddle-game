{% extends 'base.html' %}
{% block content %}
<h2 class="cover-heading"><small>Select a player</small></h2>

<div class="container players-container">
    <div class="row">

    {% for player in players %}

        <div class="col-2 player-icon text-center">
            <a href="/game/{{ player.url }}/{{ player.score|int +1 }}" class="d-block rounded" style="background-image:url('{{ player.image_source }}')"></a>
        </div>

    {% endfor %}

    </div>
</div>
{% endblock %}
